<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Main</title>
</head>
<body>
<a th:href="@{/}">to main</a>

<p>연동</p>
<ul>
    <li th:each="client : ${clients}">
        <a th:href="@{'/oauth2/authorization/' + ${client.registrationId}}">
            로그인 with <span th:text="${client.clientName}"></span>
        </a>
    </li>
</ul>


<p>연동됨</p>
<ul>
    <li th:each="provider : ${providers}">
        <p th:text="${provider}"></p>
    </li>
</ul>

<p>탈퇴</p>
<form th:action="@{/signout}" method="post">
    <div>
        <button type="submit">Sign out</button>
    </div>
</form>
</body>
</html>
